<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<ui:insert>
		<ui:include name="style" src="/component/styles1.xhtml" />
	</ui:insert>
</h:head>
<h:body>
	<ui:insert>
		<ui:include name="header" src="/component/header.xhtml" />
	</ui:insert>
	<div id="wrapper">
		<ui:insert>
			<ui:include name="sidebar" src="/component/sideBar.xhtml" />
		</ui:insert>


		<!-- C O N T E N T -->

		<h:form id="edit">

			<div class="card mb-3">
				<div class="card-header" style="text-align: center">Edit</div>
				<div class="card-body">
					<div class="table-responsive">
					<p:growl id="growl" life="2500" severity="info warn error" />
						<h:messages style="color:red" id="message"
							infoStyle="display:none" />
						<p:panelGrid columns="2" style="width:50%;text-align:center">

							<h:outputText value="Username:" />
							<p:inputText value="#{userManagementBean.userDto.username}"
								label="username" required="true" id="username" maxlength="45"
								requiredMessage="Ju lutem plotesoni usernamin" />

						</p:panelGrid>

					</div>
				</div>
			</div>

			<p:commandButton type="submit" value="Edit"
				update="message growl" action="#{userManagementBean.updateUser()}"></p:commandButton>
		</h:form>
	</div>


	<!-- /C O N T E N T -->

</h:body>
</html>
