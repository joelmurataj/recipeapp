<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<ui:insert>
		<ui:include name="style" src="/component/styles1.xhtml" />
	</ui:insert>
</h:head>
<h:body>
	<ui:insert>
		<ui:include name="header" src="/component/header.xhtml" />
	</ui:insert>
	<div id="wrapper">
		<ui:insert>
			<ui:include name="sidebar" src="/component/sideBar.xhtml" />
		</ui:insert>


		<!-- C O N T E N T -->

		<h:form id="edit">

			<div class="card mb-3">
				<div class="card-header" style="text-align: center">Change
					Password</div>
				<div class="card-body">
					<div class="table-responsive">
						<h:messages style="color:red" id="message"
							infoStyle="display:none" />
						<p:panelGrid columns="2" style="width:50%;text-align:center">

							<h:outputText value="OldPassword:" />
							<p:password value="#{userManagementBean.userDto.oldPassword}"
								label="password" required="true" id="oldPassword" maxlength="45"
								requiredMessage="Ju lutem plotesoni passwordin e vjeter" />

							<h:outputText value="NewPassword:" />
							<p:password value="#{userManagementBean.userDto.password}"
								label="password" required="true" id="newPassword" maxlength="45"
								requiredMessage="Ju lutem plotesoni passwordin e ri"
								feedback="true"
								validatorMessage="passwordi duhet te kete te pakten 6 shkronja: nje shkronje te madhe,nje karakter special dhe nje numer">
								<f:validateRegex
									pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{6,20})" />
							</p:password>

							<h:outputText value="ConfirmPassword:" />
							<p:password value="#{userManagementBean.userDto.confirmPassword}"
								maxlength="45" label="confirmPassword" required="true"
								id="confirmPassword"
								requiredMessage="Ju lutem plotesoni confirmPasswordin" />
						</p:panelGrid>

					</div>
				</div>
			</div>

			<p:commandButton type="submit" value="Change Password"
				update="message" action="#{userManagementBean.changePassword}"></p:commandButton>
		</h:form>
	</div>


	<!-- /C O N T E N T -->

</h:body>
</html>
